openapi: 3.1.0
info:
  title: GitHub Projects TUI Control API (conceptual)
  version: 0.1.0
  description: |
    Conceptual contract representing actions the TUI performs via gh CLI.
    Used for planning and contract tests; actual transport is gh CLI execution.
servers:
  - url: cli://gh

paths:
  /projects/{projectId}:
    get:
      summary: Fetch project with available views and metadata
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project loaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /projects/{projectId}/items:
    get:
      summary: List items with optional filters
      parameters:
        - $ref: '#/components/parameters/projectId'
        - name: filter
          in: query
          required: false
          schema:
            type: string
            description: label:design assignee:alice status:InProgress
      responses:
        '200':
          description: Items returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
  /projects/{projectId}/items/{itemId}/status:
    patch:
      summary: Move item to adjacent status/column
      parameters:
        - $ref: '#/components/parameters/projectId'
        - $ref: '#/components/parameters/itemId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                direction:
                  type: string
                  enum: [left, right]
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
  /projects/{projectId}/items/{itemId}/assignees:
    patch:
      summary: Set assignees for an item
      parameters:
        - $ref: '#/components/parameters/projectId'
        - $ref: '#/components/parameters/itemId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                assigneeIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Assignees updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
  /projects/{projectId}/items/{itemId}:
    patch:
      summary: Update title or description inline
      parameters:
        - $ref: '#/components/parameters/projectId'
        - $ref: '#/components/parameters/itemId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
  /projects/{projectId}/roadmap:
    get:
      summary: Fetch roadmap view data (iterations and items placement)
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          description: Roadmap data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roadmap'

components:
  parameters:
    projectId:
      name: projectId
      in: path
      required: true
      schema:
        type: string
    itemId:
      name: itemId
      in: path
      required: true
      schema:
        type: string
  schemas:
    Project:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        views:
          type: array
          items:
            type: string
            enum: [board, table, roadmap]
        filters:
          type: array
          items:
            type: string
        iterations:
          type: array
          items:
            $ref: '#/components/schemas/Iteration'
    Item:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          type: string
        assignees:
          type: array
          items:
            type: string
        labels:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        due:
          type: string
          format: date-time
        iterationId:
          type: string
    Iteration:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    Roadmap:
      type: object
      properties:
        iterations:
          type: array
          items:
            $ref: '#/components/schemas/Iteration'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
